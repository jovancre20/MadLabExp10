<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Login</title>
</head>

<body>
  <div class=".container ali">
    <form>
      <a href="./index.html"><img class="mb-4" src="door-open-fill.svg" alt="" width="72" height="57"></a>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-dark w-100 py-2" id="submit"><a style="color: white;" href="houses.html">Signup</a></button>
      <p class="mt-5 mb-3 text-body-secondary">Â© Hostel finder</p>
    </form>
    <script>
      document.getElementById('submit').addEventListener('click', () => {

        var em = document.getElementById('email').value;
        var ps = document.getElementById('password').value;

        if(em === "student@gmail.com" && ps === "12345"){
          alert("Login Succesful");
          document.getElementById('submit').addEventListener('click',function (){
            location.href = "houses.html";
          })
        }
        else{
          alert("Invalid email or password!!")
        }
        console.log(em)
        console.log(ps)
        
        
      })
    </script>
  </div>

  <script src="config.js"></script>


</body>
